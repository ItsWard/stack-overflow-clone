env:
  PROJECT_NAME: server

name: Test Deploy

  
on:
  release:
    types: [push]
  push:
    branches: [or]
  workflow_dispatch:
  
jobs:
  build: 
    runs-on: ubuntu-latest
    permissions: 
      contents: read 
      packages: write  

    steps:
    - name: Checkout 
      uses: actions/checkout@v3   
      
    - name: Set up JDK 11 
      uses: actions/setup-java@v3 
      with:
        java-version: '11' 
        distribution: 'temurin' 
        

    - name: server build 
      run: |
        mkdir -p deploy
        cd server/
        chmod +x ./gradlew 
        ./gradlew clean build -x test
        cp server/build/libs/*.jar deploy/
        cd before-deploy && zip -r before-deploy *
        mv server/before-deploy/before-deploy.zip deploy/$PROJECT_NAME.zip
      shell: bash
             
     
        
